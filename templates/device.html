<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            max-width: 500px;
            margin: auto;
        }

        button {
            margin-left: 15.5rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-group">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">IP</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"><input type="text" id="name" placeholder="{{ device.name }}"></th>
                    <td scope="row"><input type="text" id="type" placeholder="{{ device.type }}"></td>
                    <td scope="row"><input type="text" id="ip"   placeholder="{{ device.ip }}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary" onclick="submit()">Change Device Settings</button>
    <script type="text/javascript">
        async function submit() {
            var newName = $('#name').val();
            var newType = $('#type').val();
            var newIP = $('#ip').val();

            let data = {
                newName: newName,
                newType: newType,
                newIP: newIP
            }

            fetch(window.location.href, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(data) // body data type must match "Content-Type" header
            })
            .then(data => {
                console.log(data.json()); // JSON data parsed by `data.json()` call
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <ul>
        {% for function in device.functions %}
        <li><a href="{{ url_for('function', devicename=device.name, functionname=function.name) }}"> Change {{ function.name }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
