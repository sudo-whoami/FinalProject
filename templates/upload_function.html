{% extends "layout.html" %}
{% block head %}
    <meta charset="UTF-8">
    <title>Upload a script file for execution on device</title>
{% endblock %}
{% block body %}
    <h1>Upload new File</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
{% endblock %}
