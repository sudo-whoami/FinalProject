{% extends "layout.html" %}
{% block head %}
<style>
body {
    width: 70%;
    margin-left: 15%;
    margin-top: 1.5rem;
}

td {
    width: 20%;
}
</style>
{% endblock %}
{% block body %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">IP</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for device in devices %}
            <tr>
                <td> {{ device.name }}</td>
                <td> {{ device.type }}</td>
                <td> {{ device.ip }}</td>
                <td>
                    <a href="/device/{{device.name}}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<hr>
<form action="{{ url_for('index') }}" method="POST">
    <div class="form-group">
        <label for="devicename">Device Name</label>
        <input type="text" name="name" class="form-control" id="devicename" placeholder="Name of Device">
    </div>
    <div class="form-group">
        <label for="devicetype">Device Type</label>
        <input type="text" name="type" class="form-control" id="devicetype" placeholder="Type of Device">
    </div>
    <div class="form-group">
        <label for="ip">IP</label>
        <input type="text" name="ip" class="form-control" id="ip" placeholder="IP of Device">
    </div>
    <button type="submit" class="btn btn-primary">Create Device</button>
</form>
{% endblock %}
